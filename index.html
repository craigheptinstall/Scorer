<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      /* Prevent horizontal scroll on mobile */
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      width: 100vw;
      box-sizing: border-box;
      padding: 0 20px;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    #score {
      font-size: 64px;
      font-weight: bold;
      margin: 30px 0;
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
      padding: 0 4vw;
    }
    .dart-btn {
      width: 80px;
      height: 80px;
      font-size: 24px;
      border-radius: 12px;
      border: 1px solid #bbb;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
      margin: 2px;
      touch-action: manipulation;
      /* Increase touch target for mobile */
      min-width: 80px;
      min-height: 80px;
      box-sizing: border-box;
    }
    .dart-btn:hover, .dart-btn:active {
      background: #e0e0e0;
    }
    #reset {
      padding: 16px 40px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      background: #d32f2f;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 20px;
      touch-action: manipulation;
      min-width: 140px;
      min-height: 52px;
      box-sizing: border-box;
      margin-right: 10px;
    }
    #reset:hover, #reset:active {
      background: #b71c1c;
    }
    #undo {
      padding: 16px 40px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      background: #f57c00;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 20px;
      touch-action: manipulation;
      min-width: 140px;
      min-height: 52px;
      box-sizing: border-box;
    }
    #undo:hover, #undo:active {
      background: #e65100;
    }
    #undo:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    .multiplier-btn {
      padding: 14px 28px;
      font-size: 22px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #fff;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.2s, border 0.2s;
      margin-bottom: 10px;
      touch-action: manipulation;
      min-width: 80px;
      min-height: 50px;
      box-sizing: border-box;
    }
    .multiplier-btn.selected {
      background: #1976d2;
      color: #fff;
      border: 2px solid #1976d2;
    }
    #history-container, #finish-container {
      width: 280px;
      min-height: 100px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px 12px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    #history-container {
      margin-right: 0;
      margin-left: 40px;
      min-height: 100px;
      width: 280px;
      max-width: 280px;
    }
    #finish-container {
      margin-left: 40px;
    }
    #history-title, #finish-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .turn {
      margin-bottom: 14px;
    }
    .turn-number {
      font-weight: bold;
      margin-right: 8px;
    }
    .dart-entry {
      display: inline-block;
      margin-right: 6px;
      padding: 3px 10px;
      border-radius: 6px;
      background: #e3eafc;
      font-size: 18px;
    }
    .finish-suggestion {
      font-size: 20px;
      margin-bottom: 10px;
      color: #388e3c;
    }
    .no-finish {
      font-size: 18px;
      color: #b71c1c;
    }

    /* Responsive styles for extra large screens */
    @media (min-width: 1400px) {
      .main-content {
        max-width: 1000px;

        font-size: 28px;
        min-width: 100px;
        min-height: 100px;
      }
      .multiplier-btn {
        font-size: 26px;
        padding: 16px 32px;
        min-width: 100px;
        min-height: 56px;
      }
      #reset, #undo {
        font-size: 26px;
        padding: 18px 48px;
        min-width: 160px;
        min-height: 60px;
      }
      #history-container, #finish-container {

        padding: 28px 16px 28px 28px;
      }
      #history-container {
        width: 340px;
        max-width: 340px;
      }
      #history-title, #finish-title {
        font-size: 26px;
      }
      .dart-entry {
        font-size: 20px;
        padding: 4px 12px;
      }
      .finish-suggestion {
        font-size: 24px;
      }
      .no-finish {

    /* Responsive styles for tablets and phones */
    @media (max-width: 900px) {

      #history-container {
        margin-right: 0;
        margin-left: 0;

      }

        margin-left: 0;
      }
      .main-content {
        margin: 0 0 16px 0;
        width: 100vw;
        box-sizing: border-box;
      }
      #buttons {

      }

        min-width: 48px;
        min-height: 40px;
      }
      #reset {
        font-size: 1.1rem;
        padding: 10px 20px;
        min-width: 100px;
        min-height: 44px;
        margin-right: 8px;
      }
      #undo {
        font-size: 1.1rem;
        padding: 10px 20px;
        min-width: 100px;
        min-height: 44px;
      }
      #score {
        font-size: 2.2rem;
        margin: 18px 0;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
    @media (max-width: 600px) {
      #buttons {
        gap: 4px;
        padding: 0 1vw;
      }
      .dart-btn {
        width: 24vw;
        min-width: 40px;
        max-width: 70px;
        height: 44px;
        font-size: 1rem;
        margin: 1vw 1vw 1vw 0;
        border-radius: 12px;
      }
      #history-container, #finish-container {
        padding: 8px 2px 8px 8px;
      }
      .dart-entry {
        font-size: 13px;
        padding: 2px 5px;
      }
      .finish-suggestion {
        font-size: 15px;
      }
      #score {
        font-size: 1.5rem;
      }
      .multiplier-btn {
        font-size: 1rem;
        padding: 8px 10px;
        min-width: 40px;
        min-height: 36px;
      }
      #reset {
        font-size: 1rem;
        padding: 8px 10px;
        min-width: 80px;
        min-height: 36px;
        margin-right: 6px;
      }
      #undo {
        font-size: 1rem;
        padding: 8px 10px;
        min-width: 80px;
        min-height: 36px;
      }
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1.1rem;
      }
      #score {
        font-size: 1.1rem;
      }
      .dart-btn {
        font-size: 0.85rem;
        height: 36px;
      }
      .multiplier-btn, #reset, #undo {
        font-size: 0.9rem;
        min-width: 36px;
        min-height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div id="score">501</div>
      <div id="multipliers" style="margin-bottom:20px;">
        <button id="single" class="multiplier-btn selected">Single</button>
        <button id="double" class="multiplier-btn">Double</button>
        <button id="triple" class="multiplier-btn">Triple</button>
      </div>
      <div id="buttons"></div>
      <div style="display: flex; gap: 0;">
        <button id="reset">Reset</button>
        <button id="undo" disabled>Undo</button>
      </div>
    </div>
    <div style="display: flex; flex-direction: column;">
      <div id="finish-container">
        <div id="finish-title">Suggested Finish</div>
        <div id="finish"></div>
      </div>
      <div id="history-container">
        <div id="history-title">History</div>
        <div id="history"></div>
      </div>
    </div>
  </div>
  <script>
    const numbers = [...Array(20).keys()].map(i => i + 1).concat(['Bull', 0]);
    const scoreDiv = document.getElementById('score');
    const buttonsDiv = document.getElementById('buttons');
    const historyDiv = document.getElementById('history');
    const finishDiv = document.getElementById('finish');
    const undoBtn = document.getElementById('undo');
    let score = 501;
    let multiplier = 1;
    let darts = []; // Each entry: {label, value, multiplier, display}

    function updateUndoButton() {
      undoBtn.disabled = darts.length === 0;
    }

    function getScoreValue(val) {
      if (val === 'Bull') return 50 * multiplier;
      return Number(val) * multiplier;
    }

    function getDartDisplay(val, mul) {
      if (val === 'Bull') return mul > 1 ? `${mul}x Bull` : 'Bull';
      if (val === 0) return 'Miss';
      if (mul === 1) return val;
      if (mul === 2) return `D${val}`;
      if (mul === 3) return `T${val}`;
      return val;
    }

    function updateScore(val) {
      const value = getScoreValue(val);
      if (score - value >= 0) {
        score -= value;
        scoreDiv.textContent = score;
        darts.push({
          label: val,
          value: value,
          multiplier: multiplier,
          display: getDartDisplay(val, multiplier)
        });
        renderHistory();
        renderFinish(score);
        updateUndoButton();
      } else {
        // Still update finish suggestion if score didn't change
        renderFinish(score);
      }
      setMultiplier(1); // Reset to single after each throw
    }

    function setMultiplier(mul) {
      multiplier = mul;
      document.getElementById('single').classList.toggle('selected', mul === 1);
      document.getElementById('double').classList.toggle('selected', mul === 2);
      document.getElementById('triple').classList.toggle('selected', mul === 3);
    }

    document.getElementById('single').onclick = () => setMultiplier(1);
    document.getElementById('double').onclick = () => setMultiplier(2);
    document.getElementById('triple').onclick = () => setMultiplier(3);

    numbers.forEach(num => {
      const btn = document.createElement('button');
      btn.className = 'dart-btn';
      btn.textContent = num;
      btn.onclick = () => updateScore(num);
      buttonsDiv.appendChild(btn);
    });

    document.getElementById('reset').onclick = () => {
      score = 501;
      scoreDiv.textContent = score;
      setMultiplier(1);
      darts = [];
      renderHistory();
      renderFinish(score);
      updateUndoButton();
    };

    undoBtn.onclick = () => {
      if (darts.length > 0) {
        const lastDart = darts.pop();
        score += lastDart.value;
        scoreDiv.textContent = score;
        renderHistory();
        renderFinish(score);
        updateUndoButton();
      }
    };

    function renderHistory() {
      historyDiv.innerHTML = '';
      if (darts.length === 0) return;
      for (let i = 0; i < darts.length; i += 3) {
        const turn = darts.slice(i, i + 3);
        const turnDiv = document.createElement('div');
        turnDiv.className = 'turn';
        const turnNum = document.createElement('span');
        turnNum.className = 'turn-number';
        turnNum.textContent = `Turn ${Math.floor(i / 3) + 1}:`;
        turnDiv.appendChild(turnNum);
        turn.forEach(dart => {
          const dartSpan = document.createElement('span');
          dartSpan.className = 'dart-entry';
          dartSpan.textContent = dart.display;
          turnDiv.appendChild(dartSpan);
        });
        // Add turn total
        const turnTotal = turn.reduce((sum, dart) => sum + dart.value, 0);
        const totalSpan = document.createElement('span');
        totalSpan.style.marginLeft = '10px';
        totalSpan.style.fontWeight = 'bold';
        totalSpan.style.color = '#1976d2';
        totalSpan.textContent = `= ${turnTotal}`;
        turnDiv.appendChild(totalSpan);

        historyDiv.appendChild(turnDiv);
      }
    }

    function renderFinish(score) {
      finishDiv.innerHTML = '';
      // Calculate darts left in this turn
      const dartsThisTurn = darts.length % 3;
      const dartsLeft = 3 - dartsThisTurn;

      // Helper: get all possible finishes for 1, 2, or 3 darts
      function getPossibleFinishes(score, dartsLeft) {
        if (score > 170 || score < 2) return [];
        const outs = finishes[score];
        if (!outs || outs[0] === "No finish") return [];
        // For 3 darts left, show all
        if (dartsLeft === 3) return outs;
        // For 2 darts left, only show finishes that are 2 darts or less
        // For 1 dart left, only show finishes that are 1 dart (i.e. a double or bull)
        return outs.filter(suggestion => {
          const parts = suggestion.split(' ');
          if (dartsLeft === 2) return parts.length <= 2;
          if (dartsLeft === 1) {
            // Only allow a single double or bull finish
            return parts.length === 1 && (parts[0].startsWith('D') || parts[0] === 'Bull');
          }
          return true;
        });
      }

      const possible = getPossibleFinishes(score, dartsLeft);

      if (possible.length === 0) {
        const noFinish = document.createElement('div');
        noFinish.className = 'no-finish';
        noFinish.textContent = 'No finish';
        finishDiv.appendChild(noFinish);
        return;
      }
      possible.forEach(suggestion => {
        const sugDiv = document.createElement('div');
        sugDiv.className = 'finish-suggestion';
        sugDiv.textContent = suggestion;
        finishDiv.appendChild(sugDiv);
      });
    }

    // Initial render
    renderFinish(score);
    updateUndoButton();
