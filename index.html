<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div id="score">501</div>
      <div id="multipliers" style="margin-bottom:20px;">
        <button id="single" class="multiplier-btn selected">Single</button>
        <button id="double" class="multiplier-btn">Double</button>
        <button id="triple" class="multiplier-btn">Triple</button>
      </div>
      <div id="buttons"></div>
      <div style="display: flex; gap: 0;">
        <button id="reset">Reset</button>
        <button id="undo" disabled>Undo</button>
      </div>
    </div>
    <div style="display: flex; flex-direction: column;">
      <div class="tabs-container" id="tabs-container">
        <!-- Tabs will be generated here -->
      </div>
      <div id="finish-container">
        <div id="finish-title">Suggested Finish</div>
        <div id="finish"></div>
      </div>
      <div id="history-container">
        <div id="history-title">History</div>
        <div id="history"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
